name: Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        run: |
          docker build -t MyContainerRegistry.azurecr.io/myapp:${{ github.sha }} .
          docker push MyContainerRegistry.azurecr.io/myapp:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/myapp myapp=MyContainerRegistry.azurecr.io/myapp:${{ github.sha }}
